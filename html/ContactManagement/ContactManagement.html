<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BodeNetwork</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ“± BodeNetwork</h1>
      <nav>
        <ul>
          <li id="navHome">
            <a href="#" onclick="showSection('home')">Home</a>
          </li>
          <li id="navRegister">
            <a href="#" onclick="showSection('register')">Register</a>
          </li>
          <li id="navLogin">
            <a href="#" onclick="showSection('login')">Login</a>
          </li>
          <li id="navLogout" style="display: none">
            <a href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Home Section -->
      <section id="home">
        <h2>Welcome to BodeNetwork</h2>
        <p>Please register or login to manage your contacts efficiently.</p>
      </section>

      <!-- Register Section -->
      <section id="register" style="display: none">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="regPhonenumber">Phonenumber:</label>
          <input type="text" id="regPhonenumber" name="PhoneNumber" required />

          <label for="regEmail">Email:</label>
          <input type="email" id="regEmail" name="email" required />

          <label for="regPassword">Password:</label>
          <input type="password" id="regPassword" name="password" required />

          <button type="submit">Register</button>
        </form>
        <div id="regMessage" class="message"></div>
      </section>

      <!-- Login Section -->
      <section id="login" style="display: none">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginPhonenumber">Phonenumber:</label>
          <input
            type="PhoneNumber"
            id="loginPhonenumber"
            name="PhoneNumber"
            required
          />

          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required />

          <button type="submit">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
      </section>

      <!-- Dashboard Section -->
      <section id="dashboard" style="display: none">
        <div class="dashboard-header">
          <h2>Bode Network</h2>
          <button id="addContactBtn">+ Add Contact</button>
        </div>
        <div class="dashboard-search">
          <input
            type="text"
            id="searchInput"
            placeholder="Search contacts..."
          />
        </div>
        <div id="contactsList" class="contacts-list">
          <!-- Contacts will be inserted here -->
        </div>
      </section>

      <!-- Add Contact Section -->
      <section id="addContactPage" style="display: none">
        <h2>Add New Contact</h2>
        <form id="addContactForm">
          <label for="contactFirstname">Firstname:</label>
          <input type="text" id="contactFirstname" name="firstname" optional />

          <label for="contactLastname">LastName:</label>
          <input type="text" id="contactLastname" name="lastname" optional />

          <label for="contactPhonenumber">Phonenumber:</label>
          <input
            type="text"
            id="contactPhonenumber"
            name="Phonenumber"
            required
          />

          <label for="contactEmail">Email:</label>
          <input type="email" id="contactEmail" name="email" optional />

          <button type="submit">Add Contact</button>
        </form>
        <div id="addContactMessage" class="message"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 BodeNetwork. All rights reserved.</p>
    </footer>

    <script src="Script.js"></script>
  </body>
</html>
